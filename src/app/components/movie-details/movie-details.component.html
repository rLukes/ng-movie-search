<div *ngIf="!movieDetail">
  <img src="/assets/images/loading.gif" alt="" />
</div>
<div class="row" *ngIf="movieDetail">
  <div class="col-md-4">
    <img [src]="movieDetail.Poster" alt="" class="img img-thumbnail" />
  </div>
  <div class="col-md-8">
    <h3>{{ movieDetail.Title }}</h3>
    <table class="table table-striped table-hover">
      <tbody>
        <tr>
          <td>Director</td>
          <td>{{ movieDetail.Director }}</td>
        </tr>
        <tr>
          <td>Plot</td>
          <td>{{ movieDetail.Plot }}</td>
        </tr>
        <tr>
          <td>Year</td>
          <td>{{ movieDetail.Year }}</td>
        </tr>
        <tr>
          <td>Genre</td>
          <td>{{ movieDetail.Genre }}</td>
        </tr>
        <tr>
          <td>Actor</td>
          <td>{{ movieDetail.Actors }}</td>
        </tr>
        <tr>
          <td>Boxoffice</td>
          <td>{{ movieDetail.BoxOffice }}</td>
        </tr>
        <tr>
          <td>Released</td>
          <td>{{ movieDetail.Released }}</td>
        </tr>
      </tbody>
    </table>
    <button class="button btn-primary" (click)="goBack()">Go back</button>
  </div>
  <div *ngIf="!movieDetail">
    <img src="/assets/loading.gif" alt="" />
  </div>
</div>
