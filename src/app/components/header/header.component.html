<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3 class="app-clickable" [routerLink]="['/home']">Movie search</h3>
      </div>
      <div class="col-md-8">
        <form (submit)="submitHandler($event)">
          <input
          [(ngModel)]="queryTerm"
            type="text"
            name="q"
            class="form-control"
            autofocus
            placeholder="search.."
          />
        </form>
      </div>
    </div>
  </div>
</div>
